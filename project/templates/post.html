
{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}
    <style>
    a {
    color: gray;
    }
    </style>
    <h1>{{ post.title|sensor }}</h1>
    <i><h3>{{ post.date_in|date:"d F Y" }}</h3></i>
    <hr>
    <h3>{{ post.text|sensor }}</h3>
{% endblock content %}
